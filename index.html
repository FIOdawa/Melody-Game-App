<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Melody Game App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Create a Melody</h1>
        <p>Click the keys below to create a beat</p>
        <p>
          This app is
          <a href="https://github.com/FIOdawa"> open source code </a> by Fadumo
          Odawa
        </p>
      </header>
      <div class="visual"></div>
      <div class="keys">
        <div class="key1">
          <audio class="sound" src="sounds/bubbles.mp3"></audio>
        </div>
        <div class="key2">
          <audio class="sound" src="sounds/clay.mp3"></audio>
        </div>
        <div class="key3">
          <audio class="sound" src="sounds/confetti.mp3"></audio>
        </div>
        <div class="key4">
          <audio class="sound" src="sounds/glimmer.mp3"></audio>
        </div>
        <div class="key5">
          <audio class="sound" src="sounds/moon.mp3"></audio>
        </div>
        <div class="key6">
          <audio class="sound" src="sounds/ufo.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
